on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1.1.0
      with:
        fetch-depth: 1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: set version
      run: mvn versions:set -DnewVersion="${{ github.ref }}" --file pom.xml
    - name: Package with maven
      run: mvn -B package --file pom.xml -DskipTests
    - name: Create Release
      id: create_release
      uses: actions/create_release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        tag_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Jar as Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/ProjecteProp-${{ github.ref }}.jar
        asset_name: ProjecteProp-${{ github.ref }}.jar
        asset_content_type: application/zip
